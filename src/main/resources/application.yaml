server:
  port: ${PORT:8080}
  address: 0.0.0.0

spring:
  datasource:
    # Railway MySQL connection - using Railway environment variables
    url: jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:medical_app_db}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQLUSER:EMKAY}
    password: ${MYSQLPASSWORD:mikel2006@}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
    defer-datasource-initialization: true

  # File upload configuration
  servlet:
    multipart:
      enabled: true  
      max-file-size: 500MB
      max-request-size: 500MB

  # Email configuration (for notifications)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:qualitestmedical@gmail.com}
    password: ${MAIL_PASSWORD:qmlwmmjrtkczfgyc}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:MedicalAppSecretKeyForauthTokenGeneration2024ChangeThisInProduction}
  expiration: ${JWT_EXPIRATION:86400000}

# Application-specific configurations
app:
  # File storage
  file:
    upload-dir: uploads/results
    export-dir: uploads/exports
    max-size: 500MB

  # Support system
  support:
    business-hours:
      start: "09:00"
      end: "18:00"
    ticket-daily-limit: 5
    response-time: "4-6 hours"
    emergency-contact: "+234-XXX-XXXX"

  # Export system
  export:
    storage-dir: exports
    max-file-size: 500MB
    retention-days: 7
    allowed-formats: JSON,XML,CSV,FHIR,PDF

  # Security settings - FIXED: Using allowedOriginPatterns in SecurityConfig
  security:
    cors:
      # Now supports wildcards because we're using setAllowedOriginPatterns() in SecurityConfig
      allowed-origins: ${CORS_ORIGINS:https://qualitest-admin-1l49aqt190-akapomicheal2006-65l5s-projects.vercel.app,https://qualitest-admin.vercel.app,,http://localhost:8000,http://localhost:3000,http://localhost:5173}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600
    
  # Notification settings
  notification:
    sms:
      enabled: true
      provider: "twilio"
      api-key: ${SMS_API_KEY:}
    email:
      enabled: true
      from: "noreply@medicalapp.com"
    push:
      enabled: true

# Logging configuration
logging:
  level:
    com.medicalapp.medical_app_backend: ${LOG_LEVEL:DEBUG}
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.cors: DEBUG
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

